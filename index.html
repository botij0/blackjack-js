<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blackjack</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <header class="title">Blackjack</header>

        <div class="row mt-2">
            <div id="divButtons" class="col text-center">
                <button id="btnNew" class="btn btn-secondary me-3">
                    New Game
                </button>
                <button id="btnDeal" class="btn btn-primary me-3">
                    Deal Card
                </button>
                <button id="btnEnd" class="btn btn-danger">End Turn</button>
            </div>
        </div>

        <div id="player-container" class="row container">
            <div class="col">
                <h1>Player - <small>0</small></h1>
                <div id="player-cards"></div>
            </div>
        </div>

        <div id="computer-container" class="row container">
            <div class="col">
                <h1>Computer - <small>0</small></h1>
                <div id="computer-cards"></div>
            </div>
        </div>

        <script src="assets/js/underscore-min.js"></script>
        <script src="assets/js/game.js"></script>
    </body>
</html>
